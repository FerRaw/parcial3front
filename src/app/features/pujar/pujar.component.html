<div class="container bid-container product">
    <h1 class="text-center">Producto de: {{producto.vendedor}}</h1>
    <div class="card">
<!-- <img src="{{producto.fotoURL[0]}}" alt="Imagen del producto"> -->
        <div class="card-body">
            <p class="card-text">{{producto.descripcion}}</p>
            <h1 class="card-title">Puja más alta actual: {{valorPuja}} €</h1>
            <input type="number" class="form-control" placeholder="Pujar" min={{valorPuja}} value={{valorPuja}} [(ngModel)]="valorInput">
            <button class="btn btn-primary" (click)="crearPuja()">Pujar</button>
        </div>
    </div>
    
</div>
