<form (ngSubmit)="enviarFormulario()" class="form-container">
    <div class="form-group">
      <label for="palabra">Escriba una direccion:</label>
      <input type="text" id="palabra" name="palabra" [(ngModel)]="palabra" class="form-control">
    </div>
    <div class="form-group">
      <input type="submit" value="Enviar" class="form-submit">
    </div>
  </form>

  <div class="container"><!--Mapa-->
    <div class="map-container">
        <div class="map-frame">
            <div id="map"></div>
        </div>
    </div>
  </div>
