<form (ngSubmit)="enviarFormulario()" class="form-container">
  <div class="form-group">
      <label for="linea">Número de línea:</label>
      <select id="linea" name="lineaSeleccionada" [(ngModel)]="lineaSeleccionada" class="form-control">
        <option value="" disabled selected>--Seleccione una línea--</option>
        <option *ngFor="let linea of lineas" [value]="linea">{{linea}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="sentido">Sentido:</label>
      <select id="sentido" name="sentidoSeleccionado" [(ngModel)]="sentidoSeleccionado" class="form-control">
        <option value="" disabled selected>--Seleccione un sentido--</option>
        <option value="ida">Ida</option>
        <option value="vuelta">Vuelta</option>
      </select>
    </div>
    <div class="form-group">
      <input type="submit" value="Enviar" class="form-submit">
    </div>
</form>

<form (ngSubmit)="form2()" class="form-container">
  <div class="form-group">
    <label for="palabra">Escriba una palabra:</label>
    <input type="text" id="palabra" name="palabra" [(ngModel)]="palabra" class="form-control">
  </div>
  <div class="form-group">
    <input type="submit" value="Enviar" class="form-submit">
  </div>
</form>
  
<div class="container"><!--Mapa-->
  <div class="map-container">
      <div class="map-frame">
          <div id="map"></div>
      </div>
  </div>
</div>
